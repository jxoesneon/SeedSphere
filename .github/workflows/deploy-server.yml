name: SeedSphere Server Deployment

on:
  push:
    branches: [main]
    paths:
      - "router/**"
      - "bridge/**"
      - "portal/**"
      - ".github/workflows/deploy-server.yml"
  workflow_dispatch:

jobs:
  # PRE-FLIGHT VERIFICATION GATE
  verify:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      # Verify Router
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
        working-directory: router
      - run: dart analyze --fatal-infos
        working-directory: router
      - run: dart test
        working-directory: router
      # Verify Bridge
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: bridge
      - run: npm run build
        working-directory: bridge

  deploy-router:
    name: Deploy Router (Fly.io)
    needs: [verify] # CRITICAL: Block deploy until verify passes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Stage Portal Assets
        run: cp -r portal router/portal

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        working-directory: router
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-bridge:
    name: Deploy Bridge (Cloudflare)
    needs: [verify] # CRITICAL: Block deploy until verify passes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: bridge
          command: deploy
