name: Gardener Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      android:
        description: "Build Android"
        type: boolean
        default: false
      ios:
        description: "Build iOS"
        type: boolean
        default: false
      windows:
        description: "Build Windows"
        type: boolean
        default: false
      linux:
        description: "Build Linux"
        type: boolean
        default: false
      macos:
        description: "Build macOS"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-android:
    if: ${{ github.event_name == 'push' || inputs.android == true }}
    name: Android Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK (Fat - arm64/x64/x86 included)
        run: flutter build apk --release

      - name: Build AppBundle
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gardener-android-apk
          path: gardener/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    if: ${{ github.event_name == 'push' || inputs.ios == true }}
    name: iOS Build (No Codesign)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build iOS (Simulator/No Sign)
        run: flutter build ios --release --no-codesign

  build-windows:
    if: ${{ github.event_name == 'push' || inputs.windows == true }}
    name: Windows Build
    runs-on: windows-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows (x64)
        run: flutter build windows --release

      - name: Create Installer (Inno Setup)
        run: |
          choco install innosetup
          iscc windows/installer.iss

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: gardener-windows-setup
          path: gardener/build/windows/installer/gardener-setup.exe

  build-linux:
    if: ${{ github.event_name == 'push' || inputs.linux == true }}
    name: Linux Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Install Packaging Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Build Linux (x64)
        run: flutter build linux --release

      - name: Package Linux (x64 DEB/RPM)
        run: |
          mkdir -p dist
          # Create DEB
          fpm -s dir -t deb -n gardener -v 1.9.3 -a x86_64 \
            --description "SeedSphere Gardener Client" \
            --maintainer "SeedSphere <dev@seedsphere.app>" \
            --prefix /opt/gardener \
            -C build/linux/x64/release/bundle .
          mv gardener_*.deb dist/gardener-linux-x64.deb

          # Create RPM
          fpm -s dir -t rpm -n gardener -v 1.9.3 -a x86_64 \
            --description "SeedSphere Gardener Client" \
            --maintainer "SeedSphere <dev@seedsphere.app>" \
            --prefix /opt/gardener \
            -C build/linux/x64/release/bundle .
          mv gardener-*.rpm dist/gardener-linux-x64.rpm

      - name: Upload Linux Build (x64)
        uses: actions/upload-artifact@v4
        with:
          name: gardener-linux-x64-all
          path: |
            gardener/build/linux/x64/release/bundle
            gardener/dist/*.deb
            gardener/dist/*.rpm

  build-linux-arm64:
    if: ${{ github.event_name == 'push' || inputs.linux == true }}
    name: Linux Build (ARM64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3

      - name: Build inside ARM64 Container
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y git curl unzip clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev

            # Install Flutter manually in ARM container
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 /opt/flutter
            export PATH="/opt/flutter/bin:$PATH"
            git config --global --add safe.directory /opt/flutter

          run: |
            export PATH="/opt/flutter/bin:$PATH"
            cd gardener
            flutter config --no-analytics
            flutter pub get
            flutter build linux --release

            # Packaging would go here ideally, but simplified for now

      - name: Upload Linux Build (ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: gardener-linux-arm64
          path: gardener/build/linux/arm64/release/bundle

  build-macos:
    if: ${{ github.event_name == 'push' || inputs.macos == true }}
    name: macOS Build (Universal)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build macOS (Universal)
        # Flutter builds universal binary by default on macOS
        run: flutter build macos --release

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: gardener-macos-universal
          path: gardener/build/macos/Build/Products/Release/gardener.app

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      [
        build-android,
        build-windows,
        build-linux,
        build-linux-arm64,
        build-macos,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Debug Artifacts
        run: ls -R artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p dist
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "Appending timestamp: $TIMESTAMP"

          # Function to find and copy
          find_and_copy() {
            find artifacts -name "$1" -exec cp "{}" "dist/$2" \;
          }

          # Android
          echo "Processing Android..."
          find_and_copy "app-release.apk" "gardener-android-${TIMESTAMP}.apk"

          # Windows
          echo "Processing Windows..."
          find_and_copy "gardener-setup.exe" "gardener-windows-setup-${TIMESTAMP}.exe"

          # Linux x64
          echo "Processing Linux x64..."
          BUNDLE_PATH=$(find artifacts/gardener-linux-x64-all -type d -name "bundle" | head -n 1)
          if [ -d "$BUNDLE_PATH" ]; then
             cd "$BUNDLE_PATH" && zip -r - . > "$GITHUB_WORKSPACE/dist/gardener-linux-x64-${TIMESTAMP}.zip" && cd -
          else
             echo "::error::Linux Bundle not found!"
             exit 1
          fi
          
          # Linux DEB/RPM
          find artifacts/gardener-linux-x64-all -name "*.deb" -exec cp "{}" dist/ \;
          find artifacts/gardener-linux-x64-all -name "*.rpm" -exec cp "{}" dist/ \;
          # Rename them to include timestamp
          for f in dist/*.deb; do mv "$f" "${f%.deb}-${TIMESTAMP}.deb"; done
          for f in dist/*.rpm; do mv "$f" "${f%.rpm}-${TIMESTAMP}.rpm"; done

          # Linux ARM64
          echo "Processing Linux ARM64..."
          ARM_BUNDLE=$(find artifacts/gardener-linux-arm64 -type d -name "bundle" | head -n 1)
          if [ -d "$ARM_BUNDLE" ]; then
             cd "$ARM_BUNDLE" && zip -r - . > "$GITHUB_WORKSPACE/dist/gardener-linux-arm64-${TIMESTAMP}.zip" && cd -
          fi

          # macOS (Universal)
          echo "Processing macOS..."
          MAC_APP=$(find artifacts/gardener-macos-universal -type d -name "gardener.app" | head -n 1)
          if [ -d "$MAC_APP" ]; then
             cd "$MAC_APP" && zip -r - . > "$GITHUB_WORKSPACE/dist/gardener-macos-universal-${TIMESTAMP}.zip" && cd -
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gardener-android-*.apk
            dist/gardener-windows-setup-*.exe
            dist/gardener-linux-x64-*.zip
            dist/gardener-linux-arm64-*.zip
            dist/*.deb
            dist/*.rpm
            dist/gardener-macos-universal-*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
