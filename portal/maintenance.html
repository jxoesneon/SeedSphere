<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeedSphere - System Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --deep-void: #020617;
        --aether-blue: #38bdf8;
        --warning-amber: #f59e0b;
        --glass-base: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--deep-void);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Outfit", sans-serif;
        overflow: hidden;
        position: relative;
      }

      /* Ambient Background Glows */
      .ambient-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .glow-top-left {
        position: absolute;
        top: -20%;
        left: -20%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(
          circle,
          rgba(56, 189, 248, 0.05) 0%,
          transparent 70%
        );
      }

      .glow-bottom-right {
        position: absolute;
        bottom: -20%;
        right: -20%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(
          circle,
          rgba(245, 158, 11, 0.03) 0%,
          transparent 70%
        );
      }

      /* Aetheric Glass Container */
      .glass-panel {
        position: relative;
        z-index: 10;
        background: var(--glass-base);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 64px 48px;
        text-align: center;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);

        /* Floating Animation */
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .icon-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 32px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .icon-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(56, 189, 248, 0.05); /* very subtle circle */
        box-shadow: 0 0 30px 5px rgba(56, 189, 248, 0.2);
      }

      .icon-main {
        font-size: 80px;
        color: rgba(56, 189, 248, 0.8);
        z-index: 2;
      }

      .icon-secondary {
        position: absolute;
        font-size: 40px;
        color: rgba(245, 158, 11, 0.9);
        bottom: 10px;
        right: 10px;
        z-index: 3;
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
      }

      /* Using emojis as simple icons since we don't have Material Icons loaded easily without CDN, 
           replaced by SVG for better quality if needed, but simple UTF-8 works for now or FontAwesome. 
           Let's use inlined SVG for "Settings" and "Wrench/Hammer" to be precise.
        */

      .title {
        color: white;
        font-size: 32px;
        font-weight: 600;
        line-height: 1.2;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        text-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="ambient-glow">
      <div class="glow-top-left"></div>
      <div class="glow-bottom-right"></div>
    </div>

    <div class="glass-panel">
      <div class="icon-container">
        <div class="icon-bg"></div>
        <!-- Settings Gear SVG -->
        <svg
          class="icon-main"
          width="80"
          height="80"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
          ></path>
        </svg>
        <!-- Wrench SVG -->
        <svg
          class="icon-secondary"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
          ></path>
        </svg>
      </div>

      <div class="title">SYSTEM UNDER<br />MAINTENANCE</div>
    </div>
  </body>
</html>
