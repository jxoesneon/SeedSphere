name: Gardener Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      android:
        description: "Build Android"
        type: boolean
        default: false
      ios:
        description: "Build iOS"
        type: boolean
        default: false
      windows:
        description: "Build Windows"
        type: boolean
        default: false
      linux:
        description: "Build Linux"
        type: boolean
        default: false
      macos:
        description: "Build macOS"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-android:
    if: ${{ github.event_name == 'push' || inputs.android == true }}
    name: Android Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK (Fat - arm64/x64/x86 included)
        run: flutter build apk --release

      - name: Build AppBundle
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gardener-android-apk
          path: gardener/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    if: ${{ github.event_name == 'push' || inputs.ios == true }}
    name: iOS Build (No Codesign)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build iOS (Simulator/No Sign)
        run: flutter build ios --release --no-codesign

  build-windows:
    if: ${{ github.event_name == 'push' || inputs.windows == true }}
    name: Windows Build
    runs-on: windows-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows (x64)
        run: flutter build windows --release

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: gardener-windows-x64
          path: gardener/build/windows/x64/runner/Release

  build-linux:
    if: ${{ github.event_name == 'push' || inputs.linux == true }}
    name: Linux Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Install Packaging Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Build Linux (x64)
        run: flutter build linux --release

      - name: Package Linux (DEB, RPM)
        run: |
          mkdir -p dist
          # Create DEB
          fpm -s dir -t deb -n gardener -v 1.9.3 -a x86_64 \
            --description "SeedSphere Gardener Client" \
            --maintainer "SeedSphere <dev@seedsphere.app>" \
            --prefix /opt/gardener \
            -C gardener/build/linux/x64/release/bundle .
          mv gardener_1.9.3_x86_64.deb dist/gardener-linux-x64.deb

          # Create RPM
          fpm -s dir -t rpm -n gardener -v 1.9.3 -a x86_64 \
            --description "SeedSphere Gardener Client" \
            --maintainer "SeedSphere <dev@seedsphere.app>" \
            --prefix /opt/gardener \
            -C gardener/build/linux/x64/release/bundle .
          mv gardener-1.9.3-1.x86_64.rpm dist/gardener-linux-x64.rpm

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: gardener-linux-x64-all
          path: |
            gardener/build/linux/x64/release/bundle
            dist/*.deb
            dist/*.rpm

  build-macos:
    if: ${{ github.event_name == 'push' || inputs.macos == true }}
    name: macOS Build
    runs-on: macos-latest
    defaults:
      run:
        working-directory: gardener
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build macOS (Universal)
        # Flutter defaults to x64 on x64 runners, needing manual config for universal/arm64 often,
        # but 'flutter build macos' typically builds for the runner architecture.
        # To strictly test, we build.
        run: flutter build macos --release

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: gardener-macos
          path: gardener/build/macos/Build/Products/Release/gardener.app

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-android, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p dist
          # Android
          cp artifacts/gardener-android-apk/app-release.apk dist/gardener-android.apk

          # Windows
          cd artifacts/gardener-windows-x64 && zip -r ../../dist/gardener-windows-x64.zip . && cd ../..

          # Linux
          # Zip the bundle for generic use
          cd artifacts/gardener-linux-x64-all/bundle && zip -r ../../../dist/gardener-linux-x64.zip . && cd ../../..
          # Copy packages
          cp artifacts/gardener-linux-x64-all/*.deb dist/
          cp artifacts/gardener-linux-x64-all/*.rpm dist/

          # macOS
          cd artifacts/gardener-macos && zip -r ../../dist/gardener-macos.zip . && cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gardener-android.apk
            dist/gardener-windows-x64.zip
            dist/gardener-linux-x64.zip
            dist/*.deb
            dist/*.rpm
            dist/gardener-macos.zip
          draft: false
          prerelease: false
          generate_release_notes: true
