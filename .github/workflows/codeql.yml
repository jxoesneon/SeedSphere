name: "CodeQL"

on:
  push:
    branches: ["main"]

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["swift", "java-kotlin"]
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializing CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # --- Flutter/Dart Setup ---
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Get Flutter Dependencies
        run: |
          cd gardener
          flutter pub get
          if [ "${{ matrix.language }}" == "swift" ]; then
            flutter precache --ios
          fi

      # --- Manual Build Steps ---

      # Java/Kotlin (Android)
      - name: Build Android (Java/Kotlin)
        if: matrix.language == 'java-kotlin'
        run: |
          cd gardener
          flutter build apk --debug

      # Swift (iOS/macOS)
      - name: Build iOS (Swift)
        if: matrix.language == 'swift'
        run: |
          cd gardener
          cd ios
          pod install
          xcodebuild clean build -workspace Runner.xcworkspace -scheme Runner -configuration Debug -sdk iphonesimulator -destination 'generic/platform=iOS Simulator' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
