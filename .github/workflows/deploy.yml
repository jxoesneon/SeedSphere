name: Deploy to Fly.io

on:
  push:
    branches: [ main, 'dev-*' ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'server/**'
      - 'src/**'
      - 'public/**'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - 'postcss.config.cjs'
      - 'fly.toml'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      strategy:
        description: "Fly deploy strategy"
        required: false
        default: immediate
        type: choice
        options: [immediate, bluegreen, rolling]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Select app by branch: main -> seedsphere, others -> seedsphere-dev
      APP_NAME: ${{ github.ref_name == 'main' && 'seedsphere' || 'seedsphere-dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Ensure Fly app exists (idempotent)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -euo pipefail
          flyctl apps create "${APP_NAME}" || echo "App ${APP_NAME} may already exist. Continuing."

      # If you build assets during deploy, uncomment Node setup and build steps
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build frontend
      #   run: npm run build

      - name: Stage Fly secrets (if provided)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -euo pipefail
          # Only set secrets that exist in GitHub Actions secrets
          if [ -n "${{ secrets.AUTH_JWT_SECRET }}" ]; then flyctl secrets set AUTH_JWT_SECRET='${{ secrets.AUTH_JWT_SECRET }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.SMTP_HOST }}" ]; then flyctl secrets set SMTP_HOST='${{ secrets.SMTP_HOST }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.SMTP_PORT }}" ]; then flyctl secrets set SMTP_PORT='${{ secrets.SMTP_PORT }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.SMTP_USER }}" ]; then flyctl secrets set SMTP_USER='${{ secrets.SMTP_USER }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.SMTP_PASS }}" ]; then flyctl secrets set SMTP_PASS='${{ secrets.SMTP_PASS }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.SMTP_SECURE }}" ]; then flyctl secrets set SMTP_SECURE='${{ secrets.SMTP_SECURE }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.SMTP_FROM }}" ]; then flyctl secrets set SMTP_FROM='${{ secrets.SMTP_FROM }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.BREVO_API_KEY }}" ]; then flyctl secrets set BREVO_API_KEY='${{ secrets.BREVO_API_KEY }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then flyctl secrets set GOOGLE_CLIENT_ID='${{ secrets.GOOGLE_CLIENT_ID }}' --stage --app "${APP_NAME}"; fi
          if [ -n "${{ secrets.GOOGLE_CLIENT_SECRET }}" ]; then flyctl secrets set GOOGLE_CLIENT_SECRET='${{ secrets.GOOGLE_CLIENT_SECRET }}' --stage --app "${APP_NAME}"; fi
          # Mark dev environment explicitly so manifest/id/logo switch
          if [ "${{ github.ref_name }}" != "main" ]; then flyctl secrets set APP_ENV=dev --stage --app "${APP_NAME}"; fi

      - name: Deploy app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -euo pipefail
          STRATEGY="${{ github.event.inputs.strategy || 'immediate' }}"
          echo "Deploying with strategy: ${STRATEGY}"
          flyctl deploy --remote-only --strategy "${STRATEGY}" --app "${APP_NAME}"

# Notes:
# - Ensure fly.toml and (if used) Dockerfile are present at repo root.
# - Required secrets in repo or environment: FLY_API_TOKEN
